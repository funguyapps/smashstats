<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../node_modules/siimple/dist/siimple.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../siimple-overwrite.css">
    <script defer src="Home.js"></script>
    <script defer src="titlebar.js"></script>
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>Smash Stats</span>
        </div>
        <div id="window-controls">
          <div class="button" id="min-button">
            <img class="icon" srcset="../icons/min-w-10.png 1x" draggable="false" />
          </div>
          <div class="button" id="max-button">
            <img class="icon" srcset="../icons/max-w-10.png 1x" draggable="false" />
          </div>
          <div class="button" id="restore-button">
            <img class="icon" srcset="../icons/restore-w-10.png 1x" draggable="false" />
          </div>
          <div class="button" id="close-button">
            <img class="icon" srcset="../icons/close-w-10.png 1x" draggable="false" />
          </div>
        </div>
      </div>
    </header>
    <div id="sidebar" class="sidebar siimple-content siimple-content--small">
      <div id="homeLink" class="sidebar-item" style="margin-top: 100%;">
        <img src="../assets/home.png" class="sidebar-img">
        <a class="siimple-h2 siimple-link sidebar-title" style="color: var(--blue);" href="./Home.html">Home</a>
      </div>
      <div id="statsLink" class="sidebar-item">
        <img src="../assets/stats.png" class="sidebar-img">
        <a class="siimple-h2 siimple-link sidebar-title" style="color: var(--green);" href="./Stats.html">Stats</a>
      </div>
      <div id="homeLink" class="sidebar-item">
        <img src="../assets/fighters.png" class="sidebar-img">
        <a class="siimple-h2 siimple-link sidebar-title" style="color: var(--red);" href="./Fighters.html">Fighters</a>
      </div>
    </div>
    <div id="main">
      <div class="siimple-grid">
        <!-- Title Row -->
        <div class="siimple-grid-row">
          <div class="siimple-grid-col siimple-grid-col--4"></div>
          <div class="siimple-grid-col siimple-grid-col--4">
            <h1 class="siimple-h1" style="margin-left: 10px; color: var(--blue);">Top 3</h1>
          </div>
          <div class="siimple-grid-col siimple-grid-col--4"></div>
        </div>
        <!-- Content Row -->
        <div class="siimple-grid-row">
          <div class="content-box siimple-grid-col siimple-grid-col--4" style="height: 400px;"></div>
          <div class="content-box siimple-grid-col siimple-grid-col--4" style="height: 400px;"></div>
          <div class="content-box siimple-grid-col siimple-grid-col--4" style="height: 400px;"></div>
        </div>
        <!-- Title Row -->
        <div class="siimple-grid-row">
          <div class="siimple-grid-col siimple-grid-col--8">
            <h1 class="siimple-h1" style="margin-left: 10px; color: var(--blue);">Win % Progression</h1>
          </div>
          <div class="siimple-grid-col siimple-grid-col--4">
            <h1 class="siimple-h1" style="margin-left: 10px; color: var(--blue);">Main Spotlight</h1>
          </div>
        </div>
        <!-- Content Row -->
        <div class="siimple-grid-row">
          <div class="content-box siimple-grid-col siimple-grid-col--8" style="height: 400px;"></div>
          <div class="siimple-grid-col siimple-grid-col--4" style="margin-top: 0; padding-top: 0;">
            <div class="content-box" style="height: 325px; margin-top: 0; padding-top: 0; border-top: 0;"></div>
            <button class="siimple-btn siimple-btn--warning" style="margin-top: 10px; width: calc(100% - 20px); margin-left:10px;">
              <h3 class="siimple-h3" style="margin-top: 10px; color: var(--darker);">New Battle</h3>
            </button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>  
</html>
