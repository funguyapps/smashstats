<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../node_modules/siimple/dist/siimple.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../siimple-overwrite.css">
    <script defer src="../render/Home.js"></script>
    <script defer src="../components/titlebar.js"></script>
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>Smash Stats</span>
        </div>
        <div id="window-controls">
          <div class="button" id="min-button">
            <img class="icon" srcset="../icons/min-w-10.png 1x" draggable="false" />
          </div>
          <div class="button" id="max-button">
            <img class="icon" srcset="../icons/max-w-10.png 1x" draggable="false" />
          </div>
          <div class="button" id="restore-button">
            <img class="icon" srcset="../icons/restore-w-10.png 1x" draggable="false" />
          </div>
          <div class="button" id="close-button">
            <img class="icon" srcset="../icons/close-w-10.png 1x" draggable="false" />
          </div>
        </div>
      </div>
    </header>
    <div id="sidebar" class="sidebar siimple-content siimple-content--small">
      <div id="homeLink" class="sidebar-item" style="margin-top: 100%;">
        <img src="../assets/home.png" class="sidebar-img">
        <a class="siimple-h2 siimple-link sidebar-title" style="color: var(--blue);" href="./Home.html">Home</a>
      </div>
      <div id="statsLink" class="sidebar-item">
        <img src="../assets/stats.png" class="sidebar-img">
        <a class="siimple-h2 siimple-link sidebar-title" style="color: var(--green);" href="./Stats.html">Stats</a>
      </div>
      <div id="homeLink" class="sidebar-item">
        <img src="../assets/fighters.png" class="sidebar-img">
        <a class="siimple-h2 siimple-link sidebar-title" style="color: var(--red);" href="./Fighters.html">Fighters</a>
      </div>
      <div style="position: absolute; bottom: 50px; left: 25px;">
        <a href="./EditProfile.html"style="width: 50px; height: auto;"><i class="material-icons">settings</i></a>
      </div>
    </div>
    <div id="main">
      <div class="siimple-grid" style="padding-right: 3vw;">
        <!-- Title Row -->
        <div class="siimple-grid-row">
          <div class="siimple-grid-col siimple-grid-col--4"></div>
          <div class="siimple-grid-col siimple-grid-col--4">
            <div style="height: 4vh; position: relative;">
              <h1 class="siimple-h1 content-box-title" style="margin-left: 10px; color: var(--blue); position: absolute; left: 0;">Top 3</h1>
              <div  style="position: absolute; left: 0; bottom: 0; margin-left: 10vw;">
                <label style="color: var(--lighter);">in</label>
                <select id="filterSelect" class="siimple-select">
                  <option>Score</option>
                  <option>Wins</option>
                  <option>KD</option>
                </select>
              </div>
            </div>
          </div>
          <div class="siimple-grid-col siimple-grid-col--4"></div>
        </div>
        <!-- Content Row -->
        <div class="siimple-grid-row">
          <div class="content-box siimple-grid-col siimple-grid-col--4" style="height: 37vh;">
            <img id="box1Img" class="content-box-img">
            <p id="box1Left" class="sticky-label" style="left: 0;"></p>
            <p id="box1Right" class="sticky-label" style="right: 0;"></p>
          </div>
          <div class="content-box siimple-grid-col siimple-grid-col--4" style="height: 37vh;">
            <img id="box2Img" class="content-box-img">
            <p id="box2Left" class="sticky-label" style="left: 0;"></p>
            <p id="box2Right" class="sticky-label" style="right: 0;"></p>
          </div>
          <div class="content-box siimple-grid-col siimple-grid-col--4" style="height: 37vh;">
            <img id="box3Img" class="content-box-img">
            <p id="box3Left" class="sticky-label" style="left: 0;"></p>
            <p id="box3Right" class="sticky-label" style="right: 0;"></p>
          </div>
        </div>
        <!-- Title Row -->
        <div class="siimple-grid-row">
          <div class="siimple-grid-col siimple-grid-col--8">
            <h1 id="currentWinPct" class="siimple-h1 content-box-title" style="margin-left: 10px; color: var(--blue); float: left;">Win % Progression</h1>
          </div>
          <div class="siimple-grid-col siimple-grid-col--4">
            <h1 class="siimple-h1 content-box-title" style="margin-left: 10px; color: var(--blue);">Main Spotlight</h1>
          </div>
        </div>
        <!-- Content Row -->
        <div class="siimple-grid-row">
          <div class="content-box siimple-grid-col siimple-grid-col--8" style="height: 37vh;">
            <canvas id="winProgressionCanvas" style="color: var(--darker);"></canvas>
          </div>
          <div class="content-box siimple-grid-col siimple-grid-col--4" style="height: 30vh; margin-top: 0; padding-top: 0;">
            <div style="width: 60%; height: 100%; text-align: center; position: absolute; left: 0;">
              <img id="mainImg">
            </div>
            <div style="width: 40%; height: 100%; text-align: left; position: absolute; right: 0;">
              <p id="mainP" class="siimple-p"></p>
            </div>
            <a class="siimple-btn siimple-btn--warning sticky-button" href="NewBattle.html">
              <h3 class="siimple-h3 button-label">New Battle</h3>
            </a>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div id="footer" class="footer-polygon" style="background-color: var(--blue);"></div>
  </body>  
</html>
