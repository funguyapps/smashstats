<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../node_modules/siimple/dist/siimple.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../siimple-overwrite.css">
    <script defer src="../render/Stats.js"></script>
    <script defer src="../components/titlebar.js"></script>
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>Smash Stats</span>
        </div>
        <div id="window-controls">
          <div class="button" id="min-button">
            <img class="icon" srcset="../icons/min-w-10.png 1x" draggable="false" />
          </div>
          <div class="button" id="max-button">
            <img class="icon" srcset="../icons/max-w-10.png 1x" draggable="false" />
          </div>
          <div class="button" id="restore-button">
            <img class="icon" srcset="../icons/restore-w-10.png 1x" draggable="false" />
          </div>
          <div class="button" id="close-button">
            <img class="icon" srcset="../icons/close-w-10.png 1x" draggable="false" />
          </div>
        </div>
      </div>
    </header>
    <div id="sidebar" class="sidebar siimple-content siimple-content--small">
      <div id="homeLink" class="sidebar-item" style="margin-top: 100%;">
        <img src="../assets/home.png" class="sidebar-img">
        <a class="siimple-h2 siimple-link sidebar-title" style="color: var(--blue);" href="./Home.html">Home</a>
      </div>
      <div id="statsLink" class="sidebar-item">
        <img src="../assets/stats.png" class="sidebar-img">
        <a class="siimple-h2 siimple-link sidebar-title" style="color: var(--green);" href="./Stats.html">Stats</a>
      </div>
      <div id="homeLink" class="sidebar-item">
        <img src="../assets/fighters.png" class="sidebar-img">
        <a class="siimple-h2 siimple-link sidebar-title" style="color: var(--red);" href="./Fighters.html">Fighters</a>
      </div>
      <div style="position: absolute; bottom: 50px; left: 25px;">
        <a href="./EditProfile.html"style="width: 50px; height: auto;"><i class="material-icons">settings</i></a>
      </div>
    </div>
    <div id="main">
      <h1 class="siimple-h1" style="color: var(--green);">Overall Stats</h1>
      <div class="siimple-grid" style="margin-top: 8vh;">
        <!--The main grid has only 1 row-->
        <div class="siimple-grid-row">
          <!--Left Column-->
          <div class="siimple-grid-col siimple-grid-col--4">
            <!--grid layout within left column-->
            <div class="siimple-grid">
              <div class="siimple-grid-row">
                <div class="siimple-grid-col--12">
                  <a href="./CharacterStats.html" class="siimple-btn siimple-btn--fluid" style="background-color: var(--green); margin-left: 12px;">
                    <h3 class="siimple-h3 button-label">Character Stats</h3>
                  </a>
                </div>
              </div>
              <div class="siimple-grid-row cushioned-row">
                <div class="siimple-grid-col--12">
                  <p class="data-label">Hardest Opponent</p>
                  <div class="content-box" style="height: 6vh; text-align: center; width: 100%;">
                    <p id="hardestOpponent" class="data" style="color: var(--green);"></p>
                  </div>
                </div>
              </div>
              <div class="siimple-grid-row cushioned-row">
                <div class="siimple-grid-col--12">
                  <p class="data-label">Play % Against Bots</p>
                  <div class="content-box" style="height: 40vh; text-align: center; width: 100%;">
                    <canvas id="playPctBots" style="width: 95%; height: 95%;"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Right Column-->
          <div class="siimple-grid-col siimple-grid-col--4">
            <!--grid layout within right column-->
            <div class="siimple-grid" style="position: relative; top: -40px;">
              <div class="siimple-grid-row" style="margin-top: 0;">
                <div class="siimple-grid-col--12" style="margin-top: 0;">
                  <p class="data-label">Best Archetype</p>
                  <div class="content-box" style="height: 6vh; text-align: center; width: 100%;">
                    <p id="bestArchetype" class="data" style="color: var(--green);"></p>
                  </div>
                </div>
              </div>
              <div class="siimple-grid-row cushioned-row">
                <div class="siimple-grid-col--12">
                  <p class="data-label">Worst Archetype</p>
                  <div class="content-box" style="height: 6vh; text-align: center; width: 100%;">
                    <p id="worstArchetype" class="data" style="color: var(--green);"></p>
                  </div>
                </div>
              </div>
              <div class="siimple-grid-row cushioned-row">
                <div class="siimple-grid-col--12">
                  <p class="data-label">Play % by Fighter</p>
                  <div class="content-box" style="height: 40vh; text-align: center; width: 100%;">
                    <canvas id="playPctFighter" style="width: 95%; height: 95%;"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Large Right Graph-->
          <div class="siimple-grid-col siimple-grid-col--4" style="position: relative; top: -40px;">
            <p class="data-label">Main vs. Next Top in Score</p>
            <div class="content-box" style="height: 70vh;">
              <canvas id="mainComparisonChart" style="height: 100%; width: 100%;"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer" class="footer-polygon" style="background-color: var(--green);"></div>
  </body>  
</html>
